<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Message Box</title>
  <style>
    .msgBox {
      position: relative;
      margin: 20px auto;
      padding: 20px;
      width: 242px;
      background-color: #eee;
      border: 2px solid black;
      border-radius: 5px;
    }

    .msgBox p {
      margin: 0;
      padding: 10px;
      padding-left: 82px;
      background-position: 25px center;
      background-repeat: no-repeat;
    }

    .msgBox button {
      position: absolute;
      top: 5px;
      right: 5px;
    }
  </style>
</head>
<body>
  <button>Display Message</button>

  <script src="../js/ICA11js.js"></script>
</body>
</html>
